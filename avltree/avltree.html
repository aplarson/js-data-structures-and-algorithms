<link rel="stylesheet" href="./avltree.css" type="text/css">

<script src="./avltree.js"></script>
<script src="../jquery-1.11.2.min.js"></script>

<div id="tree">
</div>


<label>Number
  <input id="node-id" type="number">
</label>
<button id="insert">Insert Node</button>
<button id="delete">Delete Node</button>

<script>
  var t = new AVLTree();
  t.insert(5);
  var v = new AVLTreeIllustrator(t);
  v.drawTree();
  var input = $("#node-id");

  $("#insert").on("click", function (event) {
    if (!isNaN(parseInt(input.val()))) {
      v.insert(parseInt(input.val()));
      input.val('');
      input.focus();
    }
  });
  $("#delete").on("click", function (event) {
    if (!isNaN(parseInt(input.val()))) {
      v.delete(parseInt(input.val()));
      input.val('');
      input.focus();
    }
  });
</script>
