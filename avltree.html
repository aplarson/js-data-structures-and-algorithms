<link rel="stylesheet" href="./avltree.css" type="text/css">
<script src="./avltree.js"></script>
<script src="./jquery-1.11.2.min.js"></script>

<div id="tree">
</div>


<script>
  var t = new AVLTree(5);

  var v = new AVLTreeIllustrator(t);
  v.drawTree();
  var i = 0;
  var interval = setInterval(function () {
    if (i < 50) {
      v.insert(Math.floor(Math.random() * 100));
      i += 1;
    } else {
      clearInterval(interval);
      var j = 0;
      var newInterval = setInterval(function () {
        if (j < 50) {
          v.delete(Math.floor(Math.random() * 100));
          j += 1;
        } else {
          clearInterval(newInterval);
        }
      }, 1000);
    }
  }, 1000);
</script>
